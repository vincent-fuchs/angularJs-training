
<table class="table playertable">
<tr ng-repeat="player in players">
	<td>{{player.name}}</td>
	
	<td>
	<a class="btn btn-primary" 
	   ui-sref="playerDetails({id:player._id})">View</a>
	</td>
	
	<td>
	<a class="btn btn-danger" 
	   ng-click="deletePlayer(player)">Delete</a>
	</td>
	
	
	</tr>

</table>

<div>
<a ui-sref="addPlayer" class="btn btn-primary">Add New Player</a>
</div>
