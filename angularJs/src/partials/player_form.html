<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="player.name" class="form-control" id="name" placeholder="player Name Here" ng-required="true"/>
		<p ng-show="playerForm.name.$invalid && playerForm.name.$pristine" class="help-block">
		Name is Mandatory
		</p>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Debut Year</label>
    <div class="col-sm-10">
        <input type="text" ng-model="player.debutYear" class="form-control" id="year" placeholder="When was the player debuted?"/>
    </div>
</div>
<div class="form-group">
    <label for="mentor" class="col-sm-2 control-label">Director</label>
    <div class="col-sm-10">
        <input type="text" ng-model="player.mentor" class="form-control" id="director" placeholder="Who mentored the player?"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">player Type</label>
    <div class="col-sm-10">
        <input type="text" ng-model="player.type" class="form-control" id="plot" placeholder="player type here"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save" ng-disabled="playerForm.$invalid"/>
    </div>
</div>
